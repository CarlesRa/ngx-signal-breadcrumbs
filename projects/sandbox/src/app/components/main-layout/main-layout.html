@if (notificationService.message()) {
<div class="notification-container">
  <div class="notification-message">
    <strong>{{ notificationService.message() }}</strong>
  </div>
</div>
}
<main class="content">
  <!-- Hero Section -->
  <header class="hero">
    <h1 class="hero-title">
      <span class="gradient-text">ngx-signal-breadcrumbs</span>
    </h1>
    <p class="hero-subtitle">
      A lightweight, modern, and signal-based breadcrumb solution for Angular.
    </p>
  </header>

  <!-- Main Content -->
  <div class="main-layout">
    <!-- Left Column: Preview and Usage -->
    <div class="preview-column">

      <section>
        <app-live-preview />
      </section>

      <section>
        <app-navigation />
      </section>

      <section>
        <app-installation />
      </section>

      <section>
        <app-usage />
      </section>
    </div>

    @if (!deviceDetector.isMobile()) {
    <!-- Right Column: Controls -->
    <div class="controls-column">
      <aside>
        <app-playground />
      </aside>
    </div>
    }
  </div>

  <router-outlet />
</main>
<footer class="app-footer">
  <p>
    Juan Carlos Ramos Moll (CarlesRa) |
    <a href="https://github.com/CarlesRa" target="_blank" rel="noopener noreferrer">GitHub</a> |
    License: MIT
  </p>
</footer>
